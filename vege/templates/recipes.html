{% extends "base.html" %}
{% block start %}
<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Recipe name</label>
          <input type="text" required name="recipe_name" class="form-control">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe description</label>
          <textarea class="form-control" required name="recipe_description"></textarea>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Recipe image</label>
          <input type="file" name="recipe_image" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>

      <hr>

      <div class="mt-5">
        <div class="mx-auto col-6">
            <form action="">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Search food</label>
          <input type="text" name="search" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
        </div>
      </div>

    <table class="table mt-5">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Recipe name</th>
            <th scope="col">Recipe description</th>
            <th scope="col">Image</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
            {% for recipe in recipes %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{recipe.recipe_name}}</td>
            <td>{{recipe.recipe_description}}</td>
            <td><img src="/media/{{recipe.recipe_image}}" style="height: 100px;"></td>
            <td>
                <a href="/delete_recipe/{{recipe.id}}/" class="btn btn-danger m-2">Delete</a>
                <a href="/update_recipe/{{recipe.id}}/" class="btn btn-success">Update</a>
            </td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
</div>

    {% endblock %}
